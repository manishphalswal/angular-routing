<div class="container">
    <h4>Create Message</h4>
    <div class="form-content">
        <input type="text" [ngModel]="messageSubject" name="messageSubject">
    </div><br>
    <div class="form-content">
        <textArea [ngModel]="messageContent" name="messageContent" type="text"></textArea>
    </div><br>
    <div class="form-content">
        <button class="btn btn-primary" type="submit">Send</button>
    </div>
</div>
